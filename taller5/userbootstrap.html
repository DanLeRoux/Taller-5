<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="userbootstrap.css">
    <script src="validar.js"></script>
</head>
<body>
    <div class="container">        
        
        <background></background>
        
        <div class="Blur"><img src="Blur.png"></div>
        <div class="Registro"><h1>REGISTRO</h1></div>
        <div class="DatosUsuario"><h2>Datos de usuario</h2></div>
    </div>
    <form action="" id="" method="POST" onsubmit="return validar();">
        
        <div class="Usuario">
            <div class="form-group">
            <label for="exampleFormControlInput1">Id de Usuario</label>
            <input type="text" class="form-control" id="idU" placeholder="" >
            </div> 
        </div>
        
        <div class="Pais">
            <div class="form-group">
                <label for="exampleFormControlInput1">Pais</label></br>
                <select class="form-control" id="pais" >
                    <option value="" disabled selected>Escoge tu pais</option>
                    <option value="col">Colombia</option>
                    <option value="ee.uu">Estados Unidos</option>
                    <option value="bra">Brazil</option>
                    <option value="esp">España</option>
                    <option value="cuba">Cuba</option>
                    <option value="ghn">Ghana</option>
                    <option value="chl">Chile</option>
                </select>
            </div> 
        </div>
        
        <div class="Nombre">
            <div class="form-group">
            <label for="exampleFormControlInput1">Nombre(*)</label>
            <input type="text" class="form-control" id="nombre" placeholder="" >
            </div> 
        </div>

         <div class="Apellido">
            <div class="form-group">
            <label for="exampleFormControlInput1">Apellido(*)</label>
            <input type="text" class="form-control" id="apellido" placeholder="" >
            </div> 
        </div>
        
        <div class="Direccion">
            <div class="form-group">
            <label for="exampleFormControlInput1">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="" >
            </div> 
        </div>
        
        <div class="Cedula">
            <div class="form-group">
            <label for="exampleFormControlInput1">Cedula(*)</label>
            <input type="text" class="form-control" id="doc" placeholder="" >
            </div> 
        </div>

         <div class="Email">
            <div class="form-group">
            <label for="exampleFormControlInput1">Email(*)</label>
            <input type="email" class="form-control" id="email" placeholder="" >
            </div> 
        </div>
        
        <div class="Telefono">
            <div class="form-group">
            <label for="exampleFormControlInput1">Telefono</label>
            <input type="text" class="form-control" id="tel" placeholder="" >
            </div> 
        </div>
        
        <div class="Contrasenia">
            <div class="form-group">
            <label for="exampleFormControlInput1">Contraseña(*)</label>
            <input type="password" class="form-control" id="password" placeholder="" >
            </div> 
        </div>
        
        <div class="CContrasenia">
            <div class="form-group">
            <label for="exampleFormControlInput1">Confirmar contraseña(*)</label>
            <input type="password" class="form-control" id="Cpassword" placeholder="" >
            </div> 
        </div>
        
       <div class="Button"><input type="submit" values="enviar" class="btn btn-secondary btn-lg" ></div> 

       
    </form>
    
            <div class="Formulario">
            <form action="" method="POST">
                <input type="radio" name="gustos" class="i-radio" value="texto">Seleccionar gustos
                 <textarea name="texto" placeholder="Color"></textarea><br>
                 <textarea name="texto" placeholder="Marca"></textarea><br>
                 <textarea name="texto" placeholder="Estilo"></textarea><br>
                 <textarea name="texto" placeholder="Modelo"></textarea><br>
                  <label for="customRange2" class="range">Precio</label>
                <input type="range" class="custom-range" min="0" max="1000000000" id="rangePrecio">
                </form>
            <button name="btn-secondary">Enviar</button>
            </div>
              
 
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
